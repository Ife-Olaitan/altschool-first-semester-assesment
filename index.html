<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Hidden heading for screen readers -->
<header>
    <h1 class="sr-only">Simple Calculator</h1>
</header>

<!-- Main calculator UI -->
<main class="calculator">
    <!-- Calculator display screen -->
    <input
            type="text"
            id="display"
            class="display"
            value="0"
            disabled
            aria-label="Calculator display"
    />

    <!-- All calculator buttons -->
    <div class="buttons">
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-value="×" class="operator">×</button>
        <button data-value="÷" class="operator">÷</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-value="+" class="operator">+</button>
        <button data-value="-" class="operator">-</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="%" class="operator">%</button>
        <button data-value="C" class="operator">C</button>

        <button data-value=".">.</button>
        <button data-value="0">0</button>
        <button data-value="⌫">⌫</button>
        <button data-value="=" class="equals">=</button>
        <button data-value="H" class="operator">H</button>
    </div>
</main>

<!-- History sidebar -->
<aside id="history" class="history-container" aria-label="Calculation history">
    <h3>
        History
        <button id="close-history" class="close-btn" aria-label="Close history">&times;</button>
    </h3>
    <div id="history-entries"></div>
</aside>

<!-- JavaScript logic -->
<script src="script.js"></script>
</body>
</html>
